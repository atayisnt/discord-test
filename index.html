<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake 404 | Invite Invalid</title>
  <style>
    body {
      background: linear-gradient(to right, #2c2f33, #23272a);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #36393f;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Invite Invalid</h2>
    <p>This invite may be expired, or you might not have permission to join.</p>
    <button onclick="grabToken()">Continue to Discord</button>
  </div>

  <script>
    function grabToken() {
      try {
        const fakeToken = localStorage.getItem('token') || 'FAKE-TOKEN-123456';
        alert("Simulated token grab:\n" + fakeToken);
        // In real attack, this would POST to a malicious server
        console.log("Would send token to attacker:", fakeToken);
      } catch (e) {
        alert("Token could not be accessed (expected for modern browsers).");
      }
    }
  </script>
</body>
</html>
